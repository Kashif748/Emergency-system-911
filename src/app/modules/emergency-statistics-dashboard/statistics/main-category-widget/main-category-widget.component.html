<ng-container *ngIf="incidentCategories$ | async as incidentCategories">
  <ng-container *ngFor="let widget of incidentCategories">
    <ng-container>
      <div class="col-lg-12 col-md-4 col-sm-6 item pt-0 pb-4">
        <!--begin::Stats Widget 27-->
        <div class="card card-custom m-0 shadow-sm h-100">
          <!--begin::Body-->
          <div class="card-body p-4 d-flex justify-content-between">
            <div class="d-flex flex-column">
              <!--<span class="card-title font-weight-bolder m-0 d-block number"
                    [ngClass]="widget['changed'] ? 'alert-text ' : widget['color']"
              >{{ statistics[widget["value"]] }}
              </span>-->
              <a class="d-block font-size-h5 font-weight-bold text-dark">
                {{ widget | translateObj : 'name' }}
              </a>
            </div>

            <div class="d-flex align-items-center">
              <span [inlineSVG]="'/assets/media/svg/icons/' + widget['icon'] + '.svg'"
                      cacheSVG="true"
                      class="svg-icon svg-icon-4x"
              ></span>
            </div>
          </div>
          <!--end::Body-->
        </div>
        <!--end::Stats Widget 27-->
      </div>
    </ng-container>
  </ng-container>
</ng-container>
