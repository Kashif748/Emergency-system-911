<ng-container *ngIf="incidentCategories$ | async as incidentCategories">
  <ng-container *ngFor="let widget of incidentCategories">
    <ng-container>
      <div class="col-lg-12 col-md-4 col-sm-6 item pt-0 pb-4">
        <!--begin::Stats Widget 27-->
        <div class="card card-custom m-0 shadow-sm h-100">
          <!--begin::Body-->
          <div class="card-body p-4 d-flex justify-content-between">
            <div class="d-flex">
              <div class="d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="45" height="45" style="fill: #5e6278;">
                  <path [attr.d]="widget.icon"></path>
                </svg>
              </div>
              <a class="d-block font-size-h6 p-4 font-weight-bold text-dark text-center">
                {{ widget | translateObj : 'name' }}
              </a>
            </div>

            <div class="d-flex align-items-center font-size-h6 p-4 font-weight-bold text-dark text-center">
              15
            </div>
          </div>
          <!--end::Body-->
        </div>
        <!--end::Stats Widget 27-->
      </div>
    </ng-container>
  </ng-container>
</ng-container>
