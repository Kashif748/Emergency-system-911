<mat-spinner *ngIf="!display"></mat-spinner>

<div
  [dir]="lang == 'en' ? 'ltr' : 'rtl'"
  class="card card-custom"
  style="overflow: hidden"
>
  <div class="card-header px-4">
    <div class="card-title">
      <h4 class="card-label">
        <span>{{ "INCIDENTS.CHALLENGES_REQUMENDATIONS" | translate }}</span>
        <span
          *ngIf="type == 'add'"
          class="label label-lg label-light-primary label-inline"
        >
          {{ "ACTIONS.NEW_ITEM" | translate }}
        </span>
        <span
          *ngIf="type == 'edit'"
          class="label label-lg label-light-success label-inline"
        >
          {{ "ACTIONS.UPDATE_ITEM" | translate }}
        </span>
      </h4>
    </div>
    <div class="card-toolbar">
      <button
        (click)="_MatDialogRef.close()"
        class="btn btn-icon btn-sm btn-light-primary"
      >
        <i class="ki ki-close icon-nm"></i>
      </button>
    </div>
  </div>
  <div class="card-body px-4" *ngIf="display">
    <div class="row" [formGroup]="form">
      <div class="col-sm-12">
        <mat-form-field appearance="fill" [dir]="lang === 'en' ? 'ltr' : 'rtl'">
          <mat-label>{{ "INCIDENTS.CHALLENGE" | translate }}</mat-label>
          <textarea
            type="text"
            matInput
            formControlName="challenge"
            rows="5"
          ></textarea>
          <mat-error *appFormErrors="form.get('challenge')">
            {{ "INCIDENTS.THIS_FIELD_IS_REQUIRED" | translate }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field appearance="fill" [dir]="lang === 'en' ? 'ltr' : 'rtl'">
          <mat-label>{{ "INCIDENTS.RECOMENDATIONS" | translate }}</mat-label>
          <textarea
            type="text"
            matInput
            formControlName="requmendations"
            rows="5"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="card-footer p-2 px-4 d-flex justify-content-between">
    <button
      cdkFocusInitial
      *ngIf="type == 'add'"
      (click)="submit()"
      [disabled]="form.invalid"
      class="btn btn-sm btn-primary font-weight-bold"
    >
      {{ "ACTIONS.CREATE" | translate }}
      <span
        [inlineSVG]="'/assets/media/svg/icons/Code/Plus.svg'"
        cacheSVG="true"
        class="svg-icon svg-icon-md"
      ></span>
    </button>

    <button
      cdkFocusInitial
      *ngIf="type == 'edit'"
      (click)="submit()"
      [disabled]="form.invalid"
      class="btn btn-sm btn-primary font-weight-bold"
    >
      {{ "ACTIONS.UPDATE" | translate }}
      <span
        [inlineSVG]="'/assets/media/svg/icons/Files/Cloud-upload.svg'"
        cacheSVG="true"
        class="svg-icon svg-icon-md"
      ></span>
    </button>
  </div>
</div>
