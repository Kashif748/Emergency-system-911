<div class="card border gutter-b">
  <div class="card-body">
    <div class="row">
      <div class="col-12 uploader">
        <angular-file-uploader #fileUploader [config]="afuConfig" class="col-12">
        </angular-file-uploader>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100" [dir]="lang === 'en' ? 'ltr' : 'rtl'">
          <mat-label>
            {{'INCIDENTS.WORKLOG_DESCRIPTION'| translate}}
          </mat-label>
          <input class="worklog-text" matInput [(ngModel)]="notes"
            placeholder="{{'INCIDENTS.WORKLOG_DESCRIPTION'| translate}}" appearance="outline" />
        </mat-form-field>
        <mat-error>
          {{ "VALIDATION_MSG.REQUIRED" | translate }}
        </mat-error>
      </div>
    </div>

    <p class="text-center font-weight-normal font-size-lg pb-7">
      {{'INCIDENTS.NOTES_WORKLOGS_WILL_GIVE_REALTIME_LOGGING_OF_WORK_BEING_DONE'| translate}}
    </p>
    <button class="btn btn-success btn-shadow-hover font-weight-bolder w-100 py-3 cursor-pointer"
      (click)="addWorkLog()">{{'TASK.WORKLOG.ADD_NEW'| translate}} </button>
  </div>
</div>
