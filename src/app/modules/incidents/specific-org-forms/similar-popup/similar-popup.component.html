<div
  class="d-flex pb-4 justify-content-between align-items-center border-bottom"
>
  <span class="font-weight-bolder">
    {{ "INCIDENTS.SIMILAR_INCIDENTS" | translate }}</span
  >
  <button
    class="btn btn-icon btn-light-primary btn-sm"
    (click)="dialogRef.close()"
  >
    <span
      [inlineSVG]="'/assets/media/svg/icons/Code/Error-circle.svg'"
      cacheSVG="true"
      class="svg-icon"
    ></span>
  </button>
</div>

<section>
  <div style="height: 500px; overflow: scroll">
    <table mat-table [dataSource]="dataSource" style="min-width: 500px">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="serial">
        <th mat-header-cell *matHeaderCellDef>
          {{ "INCIDENTS.SERIAL" | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          <span dir="ltr">{{ element.year }} / {{ element.serial }}</span>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>
          {{ "INCIDENTS.SUBJECT" | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.subject | slice : 0 : 50 }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef>
          {{ "INCIDENTS.LINK" | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          <a
            [routerLink]="['incidents/view/', element?.id]"
            target="_blank"
            class="btn btn-text-primary font-weight-bold"
          >
            <i class="pi pi-external-link" style="font-size: 12px"></i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</section>
