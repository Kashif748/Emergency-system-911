
<h6 mat-dialog-title *ngIf="type == 'add'">{{"INCIDENTS.ADD_CHALLENGE" | translate}}</h6>
<h6 mat-dialog-title *ngIf="type == 'edit'">{{"INCIDENTS.EDIT_CHALLENGE" | translate}}</h6>

<div mat-dialog-content *ngIf="display">
    <div class="row" [formGroup]="form">
        <div class="col-sm-12">
            <mat-form-field
                appearance = 'outline'
                [dir]="lang === 'en' ? 'ltr' : 'rtl'"
                >
                <mat-label>{{"INCIDENTS.CHALLENGE" | translate}}</mat-label>
                <input type="text" matInput formControlName="challenge">
                <mat-error *appFormErrors="form.get('challenge')">
                    {{"INCIDENTS.THIS_FIELD_IS_REQUIRED" | translate}}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <mat-form-field
                appearance = 'outline'
                [dir]="lang === 'en' ? 'ltr' : 'rtl'"
                >
                <mat-label>{{"INCIDENTS.RECOMENDATIONS" | translate}}</mat-label>
                <textarea type="text" matInput formControlName="requmendations"></textarea>
            </mat-form-field>
        </div>
    </div>
</div>

<div mat-dialog-actions [align]="lang=='en' ? 'end' : 'start'">
    <button mat-button color="primary" cdkFocusInitial *ngIf="type == 'add'" (click) = "submit()" [disabled] ="form.invalid">
        {{"INCIDENTS.ADD" | translate}}
    </button>
    <button mat-button color="primary" cdkFocusInitial *ngIf="type == 'edit'" (click) = "submit()" [disabled] ="form.invalid">
        {{"INCIDENTS.EDIT" | translate}}
    </button>
</div>

<mat-spinner *ngIf="!display"></mat-spinner>
