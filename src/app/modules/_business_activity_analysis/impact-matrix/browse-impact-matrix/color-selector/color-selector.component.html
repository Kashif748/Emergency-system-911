<div #colorBar class="h-15px d-block w-200px d-flex rounded overflow-hidden">
  <ng-container *ngFor="let item of impactTypes; let i = index">
    <span
      class="d-block h-100"
      pTooltip="{{item | translateObj}}"
      tooltipPosition="top"
      [ngStyle]="{
        'background-color':
          activeIndex == i || hoverIndex == i ? item?.colorCode : '#ccc',
        width: 100 / obj.length + '%'
      }"
      (mouseenter)="hoverIndex = i"
      (mouseleave)="hoverIndex = -1"
      (click)="activeIndex = i"
    >
    </span>
  </ng-container>
</div>
