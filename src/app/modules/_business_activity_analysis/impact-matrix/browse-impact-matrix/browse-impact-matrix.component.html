<div class="p-col-12" style="display: flex; justify-content: space-between">
  <h3 class="card-title align-items-start flex-column m-0">
    <span class="card-label font-weight-bolder">{{
      "IMPACT_MATRIX.HEADER" | translate
    }}</span>
  </h3>
  <p-button
    [disabled]="selectedCells.length == 0"
    [loading]="blocking$ | async"
    label="حفظ"
    (click)="save()"
    icon="pi pi-save"
  ></p-button>
</div>
<!-- <div *ngIf="tableValue$ | async"></div> -->

<div *ngIf="state$ | async as state" class="row mt-5">
  <div class="col-12">
    <ng-container>
      <ng-container *ngIf="loading$ | async; else tableTemplate">
        <p-table [value]="[].constructor(6)">
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 0"></th>
              <th class="min-w-20px">
                <div class="p-d-flex p-jc-between p-ai-center">
                  {{ "IMPACT_MATRIX.TABLE_CELL" | translate }}
                </div>
              </th>
              <th
                class="min-w-200px max-w-300px"
                *ngFor="let _ of [].constructor(4)"
              >
                <div class="p-d-flex p-jc-between p-ai-center">
                  <p-skeleton></p-skeleton>
                </div>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr class="cursor-pointer hoverable">
              <td class="flag-td">
                <div class="bg-secondary"></div>
              </td>
              <td *ngFor="let _ of [].constructor(5)">
                <p-skeleton></p-skeleton>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </ng-container>
      <ng-template #tableTemplate>
        <p-table
          [columns]="rtosPage$ | async"
          totalRecords="10"
          [value]="tableValue$ | async"
          dataKey="id"
          [autoLayout]="true"
        >
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col *ngFor="let col of columns" [style.width]="'col.width'" />
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th class="min-w-200px">
                <div class="p-d-flex p-jc-between p-ai-center">
                  {{ "IMPACT_MATRIX.TABLE_CELL" | translate }}
                </div>
              </th>
              <th class="min-w-200px" *ngFor="let item of columns">
                <div class="p-d-flex p-jc-between p-ai-center">
                  {{ item | translateObj }}
                </div>
              </th>
            </tr></ng-template
          >
          <ng-template
            pTemplate="body"
            let-item
            let-rowData
            let-columns="columns"
          >
            <tr class="cursor-pointer hoverable">
              <td class="min-w-150px">
                <button
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-info-circle"
                  class="p-button-rounded"
                  (click)="display = true"
                ></button>
                <span class="px-3">
                  {{ rowData?.impactType | translateObj }}
                </span>
              </td>
              <td
                class="min-w-200px"
                *ngFor="let cell of rowData?.bcRto; let i = index"
              >
                <app-color-selector
                  [selectedImpactType]="cell"
                  (onChange)="setImpactType($event, rowData, cell)"
                ></app-color-selector>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="100%">
                <div class="w-100">
                  <nodata-table></nodata-table>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </ng-template>
    </ng-container>
    <p-paginator></p-paginator>
  </div>
</div>
<p-dialog
  header="{{ 'IMPACT_MATRIX.DIALOG_HEADER' | translate }}"
  [(visible)]="display"
  [draggable]="true"
  [style]="{ width: '30vw' }"
  [breakpoints]="{ '960px': '30vw', '640px': '100vw' }"
  [maximizable]="true"
  [baseZIndex]="10000"
  [appendTo]="'body'"
>
  <p-accordion>
    <p-accordionTab *ngFor="let item of rtosPage$ | async">
      <ng-template pTemplate="header">
        <div class="d-flex p-jc-between w-100">
          <span class="text-info">{{
            item | translateObj : "criticality"
          }}</span>
          <span
            class="d-block w-20px h-20px rounded-circle"
            [ngStyle]="{
              'background-color': item?.colorCode
            }"
          ></span>
        </div>
      </ng-template>
      <div class="p-5">
        {{ item | translateObj : "description" }}
      </div>
    </p-accordionTab>
  </p-accordion>
</p-dialog>
