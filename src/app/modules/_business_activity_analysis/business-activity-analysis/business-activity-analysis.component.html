<section class="d-flex flex-column p-6">
  <p-toolbar dir="ltr">
    <div class="p-toolbar-group-left" style="gap: 10px">
      <p-button icon="pi pi-ellipsis-v"></p-button>

      <p-button label="ارسال للمعاينة" styleClass="p-button-text"></p-button>
      <p-button
        label="ارسال للاعتماد"
        styleClass="p-button-outlined"
      ></p-button>
      <p-button label="حفظ" icon="pi pi-save"></p-button>
    </div>

    <div class="p-toolbar-group-right">
      <h2 class="m-0">صرف الرواتب - شهري</h2>
    </div>
  </p-toolbar>
  <div class="d-flex p-5 sub-header p-jc-around">
    <div class="d-flex flex-column">
      <span class="mb-3">قطاع</span>
      <span class="font-weight-bold text-primary">خدمات البلدية</span>
    </div>
    <div class="d-flex flex-column">
      <span class="mb-3">إدارة</span>
      <span class="font-weight-bold text-primary">الموارد البشرية</span>
    </div>
    <div class="d-flex flex-column">
      <span class="mb-3">قسم </span>
      <span class="font-weight-bold text-primary"> الرواتب </span>
    </div>
    <div class="d-flex flex-column">
      <span class="mb-3">انشأ من قبل</span>
      <span class="font-weight-bold text-primary">مصطفى السبول </span>
    </div>
    <div class="d-flex flex-column">
      <span class="mb-3"> الحالة</span>
      <span class="font-weight-bold text-primary"> مسودة </span>
    </div>
  </div>

  <p-divider></p-divider>

  <div class="row p-4">
    <div class="col-4">
      <p-card header="نتيجة تحليل الأثر" styleClass="shadow-none border h-100">
        <div class="d-flex p-jc-between">
          <div class="d-flex flex-column">
            <span>مستوى أهمية النشاط</span>
            <p class="font-weight-bold font-size-h4 mt-4">مرتفع</p>
          </div>
          <p-divider layout="vertical"></p-divider>

          <div class="d-flex flex-column">
            <span>زمن التعافي الأمثل (RTO)</span>
            <p class="font-weight-bold font-size-h4 mt-4">1 - 4 ساعات</p>
          </div>
        </div>
      </p-card>
    </div>
    <div class="col-4">
      <p-card
        header="نسبة انجاز التأثيرات"
        styleClass="shadow-none border h-100"
      >
        <div class="d-flex flex-column">
          <div class="d-flex flex-column">
            <p-progressBar
              [value]="70"
              [showValue]="true"
              styleClass="h-20px"
            ></p-progressBar>
            <div class="d-flex p-jc-center pt-8">
              <p class="font-weight-bold d-flex px-4 m-0">
                <span
                  class="w-20px h-20px bg-primary d-block mx-3 rounded-sm"
                ></span>
                منجز
              </p>
              <p class="font-weight-bold d-flex px-4 m-0">
                <span
                  class="w-20px h-20px bg-secondary d-block mx-3 rounded-sm"
                ></span>
                قيد الاجراء
              </p>
            </div>
          </div>
        </div>
      </p-card>
    </div>
    <div class="col-4">
      <p-card
        header="نقطة الفشل الوحيدة للنشاط"
        styleClass="shadow-none border h-100"
      >
        <div class="d-flex">
          <div class="d-flex">
            <p-avatar
              icon="pi pi-user"
              styleClass="p-mr-2"
              size="xlarge"
            ></p-avatar>

            <p class="font-weight-bold px-4">اسم الموظف</p>
          </div>
        </div>
      </p-card>
    </div>
  </div>
  <section class="mt-12">
    <p-tabView
      [activeIndex]="tabIndex"
      (activeIndexChange)="changeTab($event)"
    >
      <p-tabPanel [header]="item.label" *ngFor="let item of tabs"> </p-tabPanel>
    </p-tabView>
  </section>
</section>
<router-outlet></router-outlet>
