
<div class="row" *ngIf="!disabled;else display">
    <div class="col-sm-2">
        <span>{{'CORRERSPONDENCE.CONFIDENTIALITY' | translate}}</span>
        <span class="required-asterisk">*</span>
    </div>
    <div class="col-sm-10">
        <mat-radio-group (change) = "valueChanged($event)" class="w-100">
            <mat-radio-button *ngFor="let conf of confidentialties" [value]="conf">
                {{conf | propTranslator:'name'}}
            </mat-radio-button>
        </mat-radio-group>
    </div>
</div>

<ng-template #display>

    <div class="row">
        <div class="col-sm-2">
            <span>{{'CORRERSPONDENCE.CONFIDENTIALITY' | translate}}: </span>
        </div>
        <div class="col-sm-2 text-danger">
            {{displayedValue}}
        </div>
    </div>

</ng-template>
