<div class="container" style="background-color: white">
  <ng-container *ngFor="let language of languages; let isLast = last">
    <div *ngIf="!language.active" class="navi-item">
      <a
        href="javascript:;"
        (click)="setLanguageWithRefresh(language.lang)"
        class="navi-link px-0 py-2">
      <span class="symbol symbol-20 mx-2 p-2">
        <img src="{{ language.flag }}" />
      </span>
      </a>
    </div>
    <hr class="m-auto" style="width: 90%" />

  </ng-container>
<div class="row">

<div class="survey-container col-sm-12 col-md-8" [dir]="directionality.value">
    <div *ngIf="orgLogo" class="max-w-300px m-auto">
    <img class="max-w-150px" src="{{ orgLogo }}" alt="" />
  </div>
    <ng-container *ngIf="!(isPosted$ | async) && processState == 'VALID_UUID'">
        <div >
            <h4 class="d-flex mt-3">{{'Survey.Satisfaction' | translate }} <span style="color: red;">*</span></h4>
            <div *ngFor="let config of surveyConfigs$ | async"
                class="d-flex  my-2 p-3 ">
                <h5 class=" mx-auto text-right d-flex flex-column align-items-center">
                    <mat-icon [color]="'primary'" [svgIcon]="config.icon"></mat-icon>
                    <span class="questions">{{config | propTranslator:'name'}}</span>
                </h5>
                <span *ngFor="let type of config?.types"
                      class="d-flex flex-column justify-content-between align-items-center m-3 cursor-pointer"
                      [ngClass]="{'selected': hasSelected(type, config)}" (click)="chooseType(type, config)">
                    <angular-emojis [name]="type.icon" [size]="25"></angular-emojis>
                    <span style="text-align: center">{{type | propTranslator:'name'}}</span>
                </span>
            </div>
        </div>
        <div class="d-flex flex-column align-items-start">
            <h4>{{'Survey.otherReason' | translate }} <span style="color: red;">*</span></h4>
            <textarea [ngClass]="lang == 'en' ? 'textarea-en' : 'textarea-ar'"  [formControl]="notesFormControl"></textarea>
        </div>
        <div class="row d-flex justify-content-center">
            <button class="btn btn-primary btn-large px-5 py-3 mt-5 mx-3 col-6" (click)="submit()"
                [disabled]="(notesFormControl.touched && notesFormControl.invalid) && configMap.keys.length < 3"
                [ngClass]="{'disabled':(notesFormControl.touched && notesFormControl.invalid) && configMap.keys.length < 3}">
                {{'Survey.Submit' | translate }}</button>
        </div>
    </ng-container>

    <ng-container *ngIf="(isPosted$ | async)">
        <h4 class="d-flex align-self-center justify-self-center m-4"> {{ 'Survey.SuccessMSG' | translate }}</h4>
    </ng-container>

    <div class="w-100 d-flex" *ngIf="processState === 'CHECKING_UUID'">
        <div class="m-auto proccing">
            <span [inlineSVG]="'/assets/media/svg/icons/General/Settings-2.svg'" cacheSVG="true"
                class="svg-icon svg-icon-3x svg-icon-primary icn-spinner my-6">
            </span>
            <span class="h3">
                {{ "Survey.PleaseWait" | translate }}
            </span>
        </div>
    </div>

    <div class="w-100 d-flex" *ngIf="processState === 'INVALID_UUID'">
        <div class="m-auto proccing">
            <span [inlineSVG]="'/assets/media/svg/icons/Code/Info-circle.svg'" cacheSVG="true"
                class="svg-icon svg-icon-3x svg-icon-primary my-6">
            </span>
            <span class="h3"> {{ "Survey.InvalidUUID" | translate }}</span>
        </div>
    </div>


</div>
</div>
</div>
