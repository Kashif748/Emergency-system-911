<div class="mat-elevation-z8">
    <mat-toolbar style="height: 56px; background-color: white">


        <button routerLink="add" routerLinkActive="active" mat-icon-button class="example-icon"
            matTooltip="Add New Item">

            <mat-icon class="svg-icon svg-icon-success svg-icon-lg" style="color: #1e88e5; size: medium">add_box

            </mat-icon>

        </button>

        <span class="example-spacer"></span>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


    </mat-toolbar>

    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="update">

            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'REPORTS.UPDATE' | translate}}</th>

            <td mat-cell *matCellDef="let row" [ngClass]="{'td-arabic' : lang==='ar'}">
                <span class="label label-lg label-light-danger label-inline">{{row.update}}</span>
            </td>

        </ng-container>

        <ng-container matColumnDef="confidentialty">

            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'REPORTS.CONFIDENTIALITY' | translate}}</th>

            <td mat-cell *matCellDef="let row" [ngClass]="{'td-arabic' : lang==='ar'}">
                <span class="label label-lg label-light-warning label-inline">
                    {{confidentialty[row.confidentialty?.id]?.nameEn || 'No Value'}}
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="incidents">

            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'REPORTS.INCIDENTS' | translate}}</th>

            <td mat-cell *matCellDef="let row" [ngClass]="{'td-arabic' : lang==='ar'}">
                <span class="label label-lg label-light-primary label-inline">{{row.incidents?.subject}}</span>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
</div>
