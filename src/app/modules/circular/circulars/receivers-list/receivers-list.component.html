<!--begin::List Widget 3-->
<div [dir]="lang == 'ar' ? 'rtl' : 'ltr'" class="card card-custom card-stretch">
  <!--begin::Header-->
  <div class="card-header border-0">
    <h3 class="card-title font-weight-bolder text-dark">
      {{ "CIRCULARS.RECEIVERS" | translate }}
    </h3>

    <div class="card-toolbar">
      <button
        (click)="dialogRef.close()"
        class="btn btn-icon btn-sm btn-light-primary mr-2"
      >
        <i class="flaticon-close"></i>
      </button>
    </div>
  </div>
  <!--end::Header-->
  <!--begin::Body-->
  <div class="card-body pt-2">
    <!--begin::Item-->
    <div *ngFor="let item of items" class="d-flex align-items-center mb-7">
      <!--begin::Symbol-->
      <div class="symbol symbol-40 symbol-light-primary mr-5 ml-5">
        <span class="symbol-label">
          <span class="symbol-label font-size-h5 font-weight-bold">
            {{ item["orgStructure"]["nameEn"] | firstLetter }}
          </span>
        </span>
      </div>
      <!--end::Symbol-->
      <!--begin::Text-->
      <div
        *ngIf="lang == 'ar'"
        class="d-flex flex-column flex-grow-1 font-weight-bold"
      >
        <p href="#" class="text-dark mb-1 font-size-lg">
          {{ item["orgStructure"]["nameAr"] }}
        </p>
        <span class="text-muted">{{ item["orgStructure"]["nameEn"] }}</span>
      </div>
      <div
        *ngIf="lang == 'en'"
        class="d-flex flex-column flex-grow-1 font-weight-bold"
      >
        <p class="text-dark mb-1 font-size-lg">
          {{ item["orgStructure"]["nameEn"] }}
        </p>
        <span class="text-muted"> {{ item["orgStructure"]["nameAr"] }}</span>
      </div>
      <!--end::Text-->
    </div>
    <!--end::Item-->
    
  </div>
  <!--end::Body-->
</div>
<!--end::List Widget 3-->
