



<div class="row">
  <div class="col-12 mb-5 d-flex">
    <button
      class="btn btn-link-primary btn-sm font-weight-bold cursor-pointer"
      *ngIf="dir$ | async as dir"
      [routerLink]="['/daily-report/form']"
    >
      <span
        inlineSVG="{{
          dir == 'ltr'
            ? '/assets/media/svg/icons/Navigation//Angle-left.svg'
            : '/assets/media/svg/icons/Navigation//Angle-right.svg'
        }}"
        cacheSVG="true"
        class="svg-icon svg-icon-2x"
        title="{{ 'SHARED.BACK' | translate }}"
      ></span>
    </button>
    <div class="d-flex text-center">
      <span class="font-size-h3 m-auto">
        {{ "SHARED.BACK" | translate }}
      </span>
    </div>
    <div class="spacer"></div>
    <button
      class="btn btn-text-white bg-warning"
      (click)="exportToPdf()"
    >
      {{ "ACTIONS.SUBMIT" | translate }}
    </button>
  </div>
</div>
<app-pdf-template *ngIf="(dir$ | async) != 'rtl'"> </app-pdf-template>
<div class="container-fluid" *ngIf="(dir$ | async) == 'rtl'">
  <app-pdf-template> </app-pdf-template>
</div>
