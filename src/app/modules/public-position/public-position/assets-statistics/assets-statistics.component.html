<div class="d-flex-column resources-card">
  <div class="card card-custom rounded-lg shadow">
    <div class="card-header px-2 border-0">
      <div class="card-title m-0">
        <p class="text-dark-50 font-size-lg">{{"PUBLIC_POSITION.assetsChart.title" | translate}}</p>
      </div>
    </div>
    <div class="card-body p-4">
      <ng-container *ngIf="assetsStatistics.length>0;else noDataFound">
        <div
          *ngFor="let asset of assetsStatistics"
          class="d-flex flex-column shadow-sm rounded-lg p-4 mb-2 min-w-200px"
        >
          <div class="d-flex align-items-center justify-content-between mb-3">
            <span class="text-muted">{{ lang === "ar" ? asset.nameAr : asset.nameEn }}</span>
            <button mat-icon-button>
              <i class="ki ki-bold-more-hor"></i>
            </button>
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <p
              class="text-dark-75 text-hover-primary font-weight-bolder font-size-h1 m-0"
            >
              {{ asset.quantity }}
            </p>
            <span
              class="symbol symbol-45"
              [class]="'symbol-light-'+asset.categoryIconColor"
            >
              <span
                class="symbol-label rounded-lg font-weight-bolder font-size-h6"
              >
                <span
                  [inlineSVG]="'/assets/media/svg/icons/'+asset.categoryIcon"
                  cacheSVG="true"
                  class="svg-icon svg-icon-md"
                  [class]="'svg-icon-'+asset.categoryIconColor"
                ></span>
              </span>
            </span>
          </div>
        </div>
      </ng-container>
      <ng-template #noDataFound>
        <div class="p-4 min-w-200px">
          <p class="text-dark-50 font-size-lg m-0">
            {{ "PUBLIC_POSITION.messages.noData"  | translate }}
          </p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
