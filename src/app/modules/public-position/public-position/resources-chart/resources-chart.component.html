<div class="card card-custom rounded-lg shadow-sm mb-3">
  <div class="card-header px-2 border-0">
    <div class="card-title m-0">
      <p class="text-dark-50 font-size-lg m-0">
        {{ "PUBLIC_POSITION.resourcesChart.title" | translate }}
      </p>
    </div>
    <div class="card-toolbar">
      <span class="font-size-sm mx-2">
        <span class="label label-dot label-lg label-warning"></span>
        {{ "PUBLIC_POSITION.resourcesChart.consumed" | translate }}</span
      >
      <span class="font-size-sm mx-2">
        <span class="label label-dot label-lg label-primary"></span>
        {{ "PUBLIC_POSITION.resourcesChart.saves" | translate }}</span
      >
      <button
        class="btn btn-hover-light-primary btn-xs btn-icon"
        [matMenuTriggerFor]="menu"
      >
        <i class="ki ki-bold-more-hor"></i>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
  </div>
  <div class="card-body p-2">
    <div class="progress-item mb-6" *ngFor="let item of progressBarData">
      <span class="text-muted mx-2">{{ item.key }}</span>
      <div class="d-flex flex-column w-100">
        <div class="d-flex align-items-center h-10px">
          <div
            class="progress"
            style="height: 5px"
            [style.width.%]="item.saves"
          >
            <div
              class="progress-bar bg-primary"
              role="progressbar"
              style="width: 100%"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <span class="mx-2 font-size-xs font-weight-bold"
            >{{ item.saves }}%</span
          >
        </div>

        <div class="d-flex align-items-center h-10px">
          <div
            class="progress"
            style="height: 5px"
            [style.width.%]="item.consumed"
          >
            <div
              class="progress-bar bg-warning"
              role="progressbar"
              style="width: 100%"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <span class="mx-2 font-size-xs font-weight-bold"
            >{{ item.consumed }}%</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
