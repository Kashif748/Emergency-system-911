<section class="p-flex-column">
  <header class="p-d-flex p-jc-between p-ai-center p-4 pb-8 border-bottom">
    <h2 class="p-text-bold">
      قوائم إستمرارية الأعمال

      <p-tag value="اصدار 2023/1" severity="info"></p-tag>
    </h2>

    <p-button
      label="{{ 'VERSIONS_SETTINGS' | translate }}"
      icon="pi pi-cog"
      styleClass="p-button-lg p-button-warning"
    ></p-button>
  </header>
  <div class="p-d-flex p-8" style="gap: 20px; min-height: 700px">
    <div class="p-shadow-6 rounded p-3">
      <p-panelMenu [model]="items" [style]="{ width: '300px' }"> </p-panelMenu>
    </div>
    <div class="p-shadow-6 rounded p-3 px-6 w-100">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>

<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '30vw' }"
  [breakpoints]="{ '960px': '40vw', '640px': '100vw' }"
  [maximizable]="true"
  [baseZIndex]="10000"
  [resizable]="false"
>
  <ng-template pTemplate="header">
    <h3>
      <span>{{ "ADD_VERSION" | translate }}</span>
    </h3>
  </ng-template>
  <form [formGroup]="form" class="p-fluid p-grid mt-5">
    <!-- first name -->
    <div class="p-field p-col-12 p-md-12">
      <span class="p-float-label">
        <input type="text" formControlName="version" pInputText />
        <label>
          {{ "VERSION" | translate }}
          <strong class="required-asterisk"> * </strong>
        </label>
      </span>
      <ng-container
        *ngIf="
          form.controls['version'].touched &&
          !form.controls['version'].valid &&
          form.controls['version'].dirty
        "
      >
        <p
          class="p-error mb-0"
          *ngIf="form.controls['version'].hasError('required')"
        >
          {{ "VALIDATION_MSG.REQUIRED" | translate }}
        </p>
      </ng-container>
    </div>

    <!-- desc-->
    <div class="p-field p-col-12 p-md-12">
      <span class="p-float-label">
        <textarea pInputTextarea formArrayName="desc" rows="5"></textarea>

        <label>
          {{ "DESC" | translate }}
          <strong class="required-asterisk"> * </strong>
        </label>
      </span>
      <ng-container
        *ngIf="
          form.controls['desc'].touched &&
          !form.controls['desc'].valid &&
          form.controls['desc'].dirty
        "
      >
        <p
          class="p-error mb-0"
          *ngIf="form.controls['desc'].hasError('required')"
        >
          {{ "VALIDATION_MSG.REQUIRED" | translate }}
        </p>
      </ng-container>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <div class="p-col p-d-flex">
      <div class="mx-1">
        <button
          pButton
          label="{{ 'ACTIONS.SAVE' | translate }}"
          icon="pi pi-save"
        ></button>
      </div>
    </div>
  </ng-template>
</p-dialog>
