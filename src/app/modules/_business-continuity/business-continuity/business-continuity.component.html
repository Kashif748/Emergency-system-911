<header class="p-d-flex p-jc-between p-ai-center p-4 pb-8 border-bottom">
  <ng-container *ngIf="position$ | async as position">
    <button
      *ngIf="smallScreen"
      pButton
      type="button"
      icon="pi pi-bars"
      class="p-button-outlined"
      (click)="
        sidebar = !sidebar;
        sideBar.transformOptions =
          position === 'left'
            ? 'translate3d(-100%, 0px, 0px)'
            : 'translate3d(100%, 0px, 0px)'
      "
    ></button>
  </ng-container>
  <div class="d-block d-sm-flex p-ai-center text-center">
    <app-breadcrumb></app-breadcrumb>

    <p-dropdown
      [options]="versions"
      [(ngModel)]="selectedVersion"
      placeholder="Select a version"
    >
      <ng-template pTemplate="selectedItem">
        <div *ngIf="selectedVersion">
          {{ selectedVersion | translateObj }}
        </div>
      </ng-template>
      <ng-template let-version pTemplate="item">
        <div>{{ version | translateObj }}</div>
      </ng-template>
    </p-dropdown>
  </div>

  <button
    pButton
    pRipple
    type="button"
    label="{{ smallScreen ? '' : ('VERSIONS_SETTINGS' | translate) }}"
    icon="pi pi-cog"
    class="p-button-warning"
  ></button>
</header>

<section [class]="smallScreen ? 'py-6' : 'p-3'">
  <div
    #wrapper
    class="p-d-flex position-relative justify-content-between"
    style="min-height: 700px; gap: 20px"
  >
    <p-sidebar
      #sideBar
      [(visible)]="sidebar"
      [modal]="false"
      [style]="{
        width: '350px',
        position: smallScreen ? 'absolute' : 'initial'
      }"
      styleClass="rounded p-shadow-6 py-5"
      [showCloseIcon]="false"
      [baseZIndex]="-1000"
      [position]="position$ | async"
    >
      <p-panelMenu [model]="items"> </p-panelMenu>
    </p-sidebar>

    <div class="p-shadow-6 rounded px-6 w-100">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>

<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '30vw' }"
  [breakpoints]="{ '960px': '40vw', '640px': '100vw' }"
  [maximizable]="true"
  [baseZIndex]="10000"
>
  <ng-template pTemplate="header">
    <h3>
      <span>{{ "ADD_VERSION" | translate }}</span>
    </h3>
  </ng-template>
  <form [formGroup]="form" class="p-fluid p-grid mt-5">
    <!-- version AR -->
    <div class="p-field p-col-12 p-md-12">
      <span class="p-float-label">
        <input type="text" formControlName="versionAr" pInputText />
        <label>
          {{ "VERSION_AR" | translate }}
          <strong class="required-asterisk"> * </strong>
        </label>
      </span>
      <ng-container
        *ngIf="
          form.controls['versionAr'].touched &&
          !form.controls['versionAr'].valid &&
          form.controls['versionAr'].dirty
        "
      >
        <p
          class="p-error mb-0"
          *ngIf="form.controls['versionAr'].hasError('required')"
        >
          {{ "VALIDATION_MSG.REQUIRED" | translate }}
        </p>
        <p
          class="p-error mb-0"
          *ngIf="form.controls['versionAr'].hasError('arabic')"
        >
          {{ "VALIDATION_MSG.MUST_BE_IN_ARABIC" | translate }}
        </p>
      </ng-container>
    </div>

    <!-- version EN -->
    <div class="p-field p-col-12 p-md-12">
      <span class="p-float-label">
        <input type="text" formControlName="versionEn" pInputText />
        <label>
          {{ "VERSION_EN" | translate }}
          <strong class="required-asterisk"> * </strong>
        </label>
      </span>
      <ng-container
        *ngIf="
          form.controls['versionEn'].touched &&
          !form.controls['versionEn'].valid &&
          form.controls['versionEn'].dirty
        "
      >
        <p
          class="p-error mb-0"
          *ngIf="form.controls['versionEn'].hasError('required')"
        >
          {{ "VALIDATION_MSG.REQUIRED" | translate }}
        </p>
        <p
          class="p-error mb-0"
          *ngIf="form.controls['versionEn'].hasError('english')"
        >
          {{ "VALIDATION_MSG.MUST_BE_IN_ENGLISH" | translate }}
        </p>
      </ng-container>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <div class="p-col p-d-flex p-jc-center">
      <div class="mx-1">
        <button
          pButton
          label="{{ 'ACTIONS.SAVE' | translate }}"
          icon="pi pi-save"
        ></button>
      </div>
    </div>
  </ng-template>
</p-dialog>
