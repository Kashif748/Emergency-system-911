<header class="p-d-flex p-jc-between p-ai-center p-4 pb-8 border-bottom">
  <ng-container *ngIf="position$ | async as position">
    <button
      *ngIf="smallScreen"
      pButton
      type="button"
      icon="pi pi-bars"
      class="p-button-outlined"
      (click)="
        sidebar = !sidebar;
        sideBar.transformOptions =
          position === 'left'
            ? 'translate3d(-100%, 0px, 0px)'
            : 'translate3d(100%, 0px, 0px)'
      "
    ></button>
  </ng-container>
  <div class="d-block d-sm-flex p-ai-center text-center">
     <app-breadcrumb></app-breadcrumb>
    <p-tag value="اصدار 2023/1" severity="info"></p-tag>
  </div>

  <button
    pButton
    pRipple
    type="button"
    label="{{ smallScreen ? '' : ('VERSIONS_SETTINGS' | translate) }}"
    icon="pi pi-cog"
    class="p-button-warning"
  ></button>
</header>

<section [class]="smallScreen ? 'py-6' : 'p-3'">
  <div
    #wrapper
    class="p-d-flex position-relative justify-content-end"
    style="min-height: 700px"
  >
    <p-sidebar
      #sideBar
      [(visible)]="sidebar"
      [modal]="false"
      [style]="{ width: '350px', position: 'absolute' }"
      styleClass="rounded p-shadow-6 py-5"
      [showCloseIcon]="false"
      [baseZIndex]="-1000"
      [position]="position$ | async"
    >
      <p-panelMenu [model]="items"> </p-panelMenu>
    </p-sidebar>

    <div class="p-shadow-6 rounded px-6 w-100 col-12 col-md-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>

<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '30vw' }"
  [breakpoints]="{ '960px': '40vw', '640px': '100vw' }"
  [maximizable]="true"
  [baseZIndex]="10000"
>
  <ng-template pTemplate="header">
    <h3>
      <span>{{ "ADD_VERSION" | translate }}</span>
    </h3>
  </ng-template>
  <form [formGroup]="form" class="p-fluid p-grid mt-5">
    <!-- first name -->
    <div class="p-field p-col-12 p-md-12">
      <span class="p-float-label">
        <input type="text" formControlName="version" pInputText />
        <label>
          {{ "VERSION" | translate }}
          <strong class="required-asterisk"> * </strong>
        </label>
      </span>
      <ng-container
        *ngIf="
          form.controls['version'].touched &&
          !form.controls['version'].valid &&
          form.controls['version'].dirty
        "
      >
        <p
          class="p-error mb-0"
          *ngIf="form.controls['version'].hasError('required')"
        >
          {{ "VALIDATION_MSG.REQUIRED" | translate }}
        </p>
      </ng-container>
    </div>

    <!-- desc-->
    <div class="p-field p-col-12 p-md-12">
      <span class="p-float-label">
        <textarea pInputTextarea formArrayName="desc" rows="5"></textarea>

        <label>
          {{ "DESC" | translate }}
          <strong class="required-asterisk"> * </strong>
        </label>
      </span>
      <ng-container
        *ngIf="
          form.controls['desc'].touched &&
          !form.controls['desc'].valid &&
          form.controls['desc'].dirty
        "
      >
        <p
          class="p-error mb-0"
          *ngIf="form.controls['desc'].hasError('required')"
        >
          {{ "VALIDATION_MSG.REQUIRED" | translate }}
        </p>
      </ng-container>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <div class="p-col p-d-flex">
      <div class="mx-1">
        <button
          pButton
          label="{{ 'ACTIONS.SAVE' | translate }}"
          icon="pi pi-save"
        ></button>
      </div>
    </div>
  </ng-template>
</p-dialog>
