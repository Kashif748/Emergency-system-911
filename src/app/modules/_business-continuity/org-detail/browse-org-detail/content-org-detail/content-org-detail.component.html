<section>
  <header class="border-bottom py-8">
    <h4 class="text-info p-text-bold mb-0">{{ "ORG_DETAILS" | translate }}</h4>
  </header>
  <div class="p-d-flex p-flex-column">
    <form [formGroup]="form" class="p-fluid p-grid mt-5 p-6">
      <!-- nameAr -->
      <div class="p-field p-col-12 p-md-6">
        <span class="p-float-label">
          <input type="text" formControlName="nameAr" pInputText />
          <label>
            {{ "ORG_NAME_AR" | translate }}
            <strong class="required-asterisk"> * </strong>
          </label>
        </span>
        <ng-container
          *ngIf="
            form.controls['nameAr'].touched &&
            !form.controls['nameAr'].valid &&
            form.controls['nameAr'].dirty
          "
        >
          <p
            class="p-error mb-0"
            *ngIf="form.controls['nameAr'].hasError('required')"
          >
            {{ "VALIDATION_MSG.REQUIRED" | translate }}
          </p>
          <p
            class="p-error mb-0"
            *ngIf="form.controls['nameAr'].hasError('arabic')"
          >
            {{ "VALIDATION_MSG.MUST_BE_IN_ARABIC" | translate }}
          </p>
        </ng-container>
      </div>

      <!-- nameEn -->
      <div class="p-field p-col-12 p-md-6">
        <span class="p-float-label">
          <input type="text" formControlName="nameEn" pInputText />
          <label>
            {{ "ORG_NAME_EN" | translate }}
            <strong class="required-asterisk"> * </strong>
          </label>
        </span>

        <ng-container
          *ngIf="
            form.controls['nameEn'].touched &&
            !form.controls['nameEn'].valid &&
            form.controls['nameEn'].dirty
          "
        >
          <p
            class="p-error mb-0"
            *ngIf="form.controls['nameEn'].hasError('required')"
          >
            {{ "VALIDATION_MSG.REQUIRED" | translate }}
          </p>
          <p
            class="p-error mb-0"
            *ngIf="form.controls['nameEn'].hasError('english')"
          >
            {{ "VALIDATION_MSG.MUST_BE_IN_ENGLISH" | translate }}
          </p>
        </ng-container>
      </div>

      <!-- desc -->
      <div class="p-field p-col-12 p-md-12 mt-4">
        <span class="p-float-label">
          <textarea pInputTextarea formArrayName="desc" rows="7"></textarea>

          <label>
            {{ "DESC" | translate }}
          </label>
        </span>
      </div>

      <!-- employee  -->
      <div class="p-field p-col-12 p-md-6 mt-4">
        <span class="p-float-label">
          <p-inputNumber
            formControlName="employee"
            inputId="minmax"
            inputId="minmax"
            mode="decimal"
            [min]="0"
          >
          </p-inputNumber>

          <label>{{ "EMPLOYEES" | translate }} </label>
        </span>
      </div>
      <!--  activities -->
      <div class="p-field p-col-12 p-md-6 mt-4">
        <span class="p-float-label">
          <p-inputNumber
            formControlName="activities"
            inputId="minmax"
            inputId="minmax"
            mode="decimal"
            [min]="0"
          >
          </p-inputNumber>
          <label>{{ "ACTIVITIES" | translate }} </label>
        </span>
      </div>
    </form>
    <div class="p-d-flex p-3 p-jc-center mt-10">
      <p-button
        label="{{ 'SHARED.SAVE' | translate }}"
        icon="pi pi-save"
        styleClass="p-button  "
      ></p-button>
    </div>
  </div>
</section>
