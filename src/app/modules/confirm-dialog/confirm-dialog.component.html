<h1>
  <span
    [inlineSVG]="'./assets/media/svg/icons/Code/Info-circle.svg'"
    class="svg-icon svg-icon-lg svg-icon-5x svg-icon-primary"
  ></span>
</h1>
<div mat-dialog-content style="text-align: center; font-size: 17px">
  {{ confirmMessage | translate }}
</div>
<p>{{ confirmSubMessage }}</p>
<div mat-dialog-actions style="justify-content: center">
  <button
    class="btn btn-md btn-primary mr-16 px-5 cursor-pointer"
    (click)="dialogRef.close(true)"
  >
    {{ "ACTIONS.YES" | translate }} {{ actionName | translate }}
  </button>
  <button
    (click)="dialogRef.close(false)"
    class="btn btn-md btn-light-danger mr-16 px-5 cursor-pointer"
  >
    {{ "ACTIONS.CANCEL" | translate }}
  </button>
</div>
