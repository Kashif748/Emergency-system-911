<div
  class="card card-custom"
  [dir]="lang == 'en' ? 'ltr' : 'rtl'"
  style="overflow: hidden"
>
  <div class="card-header px-3">
    <div class="card-title">
      <span>{{ "EVENTSMODULES.emergencyLevels" | translate }}</span>

      <span
        *ngIf="isAddMode"
        class="label label-lg label-light-primary label-inline"
      >
        {{ "ACTIONS.NEW_ITEM" | translate }}
      </span>
      <span
        *ngIf="!isAddMode"
        class="label label-lg label-light-success label-inline"
      >
        {{ "ACTIONS.UPDATE_ITEM" | translate }}
      </span>
    </div>
    <div class="card-toolbar">
      <button
        (click)="dialogRef.close()"
        class="btn btn-icon btn-sm btn-light-primary"
      >
        <i class="ki ki-close icon-nm"></i>
      </button>
    </div>
  </div>
  <div class="card-body px-3">
    <form [formGroup]="formGroup">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width" appearance="fill" foc>
            <input
              matInput
              placeholder="Level"
              type="number"
              formControlName="level"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-slide-toggle
            color="primary"
            formControlName="isActive"
            class="m-auto"
          >
            <span class="mx-4"> {{ "ACTIONS.ACTIVE" | translate }}</span>
          </mat-slide-toggle>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer p-3 d-flex justify-content-between">
    <button
      (click)="onSubmit()"
      type="submit"
      *ngIf="isAddMode"
      class="btn btn-primary font-weight-bold"
    >
      {{ "ACTIONS.CREATE" | translate }}
      <span
        [inlineSVG]="'/assets/media/svg/icons/Code/Plus.svg'"
        cacheSVG="true"
        class="svg-icon svg-icon-md"
      ></span>
    </button>

    <button
      (click)="onSubmit()"
      type="submit"
      *ngIf="!isAddMode"
      class="btn btn-primary font-weight-bold"
    >
      {{ "ACTIONS.UPDATE" | translate }}
      <span
        [inlineSVG]="'/assets/media/svg/icons/Files/Cloud-upload.svg'"
        cacheSVG="true"
        class="svg-icon svg-icon-md"
      ></span>
    </button>
  </div>
</div>
