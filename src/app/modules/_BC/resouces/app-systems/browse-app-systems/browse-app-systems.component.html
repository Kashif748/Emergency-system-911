<div *ngIf="state$ | async as state">
<app-app-system-content [loading]="loading$ | async" [page]="page$ | async"
                        [columns]="state.columns" [totalRecords]="totalRecords$ | async"
                        [pageRequest]="state?.pageRequest"
                        (onPageChange)="loadPage($event)"></app-app-system-content>
</div>
