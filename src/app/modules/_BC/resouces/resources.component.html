<ng-container >
  <ng-container >
    <section

      class="d-flex flex-column p-6 position-relative"
      [dir]="dir$ | async"
    >
      <p-toolbar>
        <div class="p-toolbar-group-left">
          <h2 class="m-0">

          </h2>
        </div>
        <div class="p-toolbar-group-right" style="gap: 10px">
          <p-button

            label="{{ 'DRAFT' | translate }}"
            styleClass="p-button-outlined p-button-danger"

          ></p-button>
          <p-button
            label="{{ 'REVIEW' | translate }}"
            styleClass="p-button-outlined"
            ></p-button>
          <p-button
            label="{{ 'APPROVE' | translate }}"
          ></p-button>
          <p-button icon="pi pi-ellipsis-v"></p-button>
        </div>
      </p-toolbar>
      <div class="d-flex p-5 sub-header p-jc-around">
        <div class="d-flex flex-column">
          <span class="mb-3">{{ "ORG_ARTCH" | translate }}</span>
          <span class="font-weight-bold text-primary">
            </span
          >
        </div>
         <div class="d-flex flex-column">
          <span class="mb-3">إدارة</span>
          <span class="font-weight-bold text-primary">الموارد البشرية</span>
        </div>
        <div class="d-flex flex-column">
          <span class="mb-3">قسم </span>
          <span class="font-weight-bold text-primary"> الرواتب </span>
        </div>
        <div class="d-flex flex-column">
          <span class="mb-3"> {{ "createdBy" | translate }}</span>
          <span class="font-weight-bold text-primary">مصطفى السبول </span>
        </div>
        <div class="d-flex flex-column">
          <span class="mb-3"> {{ "STATUS" | translate }}</span>
          <span class="font-weight-bold text-primary">

          </span>
        </div>
      </div>

      <p-divider></p-divider>

      <div class="row p-4 col-12">
        <div class="p-md-3 p-col-12">
          <p-card
            styleClass="shadow-none border h-100"
          >
            <ng-template pTemplate="header">
              <div class="p-4 d-flex p-jc-between border-bottom align-items-center">
                <span class="font-weight-bold">{{ 'REMOTELY' | translate }}</span>
                <i class="pi pi-info-circle"></i>
              </div>

            </ng-template>
            <div class="align-items-center">
              <div class="flex-column">
                <p class="text-center font-weight-bold font-size-h2 mt-4">8</p>
              </div>
            </div>
          </p-card>
        </div>
        <div class="p-md-3 p-col-12">
          <p-card
            styleClass="shadow-none border h-100"
          >
            <ng-template pTemplate="header">
              <div class="p-4 d-flex p-jc-between border-bottom align-items-center">
                <span class="font-weight-bold">{{ 'PERSON' | translate }}</span>
                <i class="pi pi-info-circle"></i>
              </div>

            </ng-template>
            <div class="align-items-center">
              <div class="flex-column">
                <p class="text-center font-weight-bold font-size-h2 mt-4">5</p>
              </div>
            </div>
          </p-card>
        </div>
        <div class="p-md-3 p-col-12">
          <p-card
            styleClass="shadow-none border h-100"
          >
            <ng-template pTemplate="header">
              <div class="p-4 d-flex p-jc-between border-bottom align-items-center">
                <span class="font-weight-bold">{{ 'NON_VITAL' | translate }}</span>
                <i class="pi pi-info-circle"></i>
              </div>

            </ng-template>
            <div class="align-items-center">
              <div class="flex-column">
                <p class="text-center font-weight-bold font-size-h2 mt-4">2</p>
              </div>
            </div>
          </p-card>
        </div>
        <div class="p-md-3 p-col-12">
          <p-card
            styleClass="shadow-none border h-100"
          >
            <ng-template pTemplate="header">
              <div class="p-4 d-flex p-jc-between border-bottom align-items-center">
                <span class="font-weight-bold">{{ 'VITAL' | translate }}</span>
                <i class="pi pi-info-circle"></i>
              </div>

            </ng-template>
            <div class="align-items-center">
              <div class="flex-column">
                <p class="text-center font-weight-bold font-size-h2 mt-4">10</p>
              </div>
            </div>
          </p-card>
        </div>

      </div>
      <section class="mt-12">
        <p-tabView class="p-md-12"
          [activeIndex]="tabIndex$ | async"
          (activeIndexChange)="changeTab($event)"
        >
          <p-tabPanel class="p-md-6"
            header="{{ item.label + '.TAB_LABEL' | translate }}"
            *ngFor="let item of tabs"
          >
          </p-tabPanel>
        </p-tabView>
        <router-outlet></router-outlet>
      </section>
    </section>
  </ng-container>
</ng-container>
