<div class="orgchart-container" [ngClass]="containerClass">
  <div class="searchBox">
    <input
      (keydown.enter)="searchForNode($event.target.value)"
      class="searchInput"
      type="text"
      name=""
      placeholder="Search by org code"
      #input
    />

    <button
      (click)="searchForNode(input.value)"
      class="searchButton btn-icon btn btn-primary"
    >
      <span
        [inlineSVG]="'/assets/media/svg/icons/General/Search.svg'"
        cacheSVG="true"
        class="svg-icon svg-icon-lg m-0"
      ></span>
    </button>
  </div>
  <div
    class="btn-group-vertical"
    role="group"
    aria-label="Vertical button group"
  >
    <button
      type="button"
      class="btn btn-primary"
      (click)="zoomHandlerBtn(true)"
    >
      <span
        [inlineSVG]="'/assets/media/svg/icons/Code/Plus.svg'"
        cacheSVG="true"
        class="svg-icon svg-icon-lg m-0"
      ></span>
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="zoomHandlerBtn(false)"
    >
      <span
        [inlineSVG]="'/assets/media/svg/icons/Code/Minus.svg'"
        cacheSVG="true"
        class="svg-icon svg-icon-lg m-0"
      ></span>
    </button>
  </div>

  <div
    class="orgchart"
    [ngClass]="chartClass"
    [ngStyle]="{ transform: transformVal }"
    (click)="onClickChart($event)"
  >
    <orgchart-node
      [datasource]="datasource"
      [nodeHeading]="nodeHeading"
      [nodeContent]="nodeContent"
      [nodeTemplate]="nodeTemplate"
      [groupScale]="groupScale"
      [select]="select"
      (nodeClick)="onNodeClick($event)"
    ></orgchart-node>
  </div>
</div>
