<!-- splash screen -->
<div #splashScreen id="splash-screen">
  <div *ngIf="!(isSupportedBrowser |async)" class="d-flex flex-column">
    <div *ngIf="lang == 'ar'">
      <h1 class="font-weight-bold text-center">
        يبدو أنك تستخدم متصفحًا غير مدعوم
      </h1>
      <p class="text-center font-size-lg">
        لتحقيق أقصى استفادة من استخدام
        <span class="font-weight-bold">منصة سلامه </span>، يرجى الدخول إلى
        التجربة الجديدة باستخدام متصفح مدعوم.
      </p>
    </div>
    <div *ngIf="lang == 'en'">
      <h1 class="font-weight-bold text-center">
        You seem to be using an unsupported browser
      </h1>
      <p class="text-center font-size-lg">
        To get the most out of using the new Return Path please login to the new
        experience with a supported browser
      </p>
    </div>

    <div class="d-flex mb-10"> 
      <div class="p-5 mx-5 max-w-100px font-weight-bold text-center" *ngFor="let logo of browsers">
        <img
          class="w-100 m-0"
          [class]="
            logo == 'opera' || logo == 'IE' ? 'unsupported-brwoser' : ''
          "
          [src]="'./assets/browsers-logos/' + logo + '.png'"
        />
        <span  class="py-4" >{{logo}}</span>
      </div>
    </div>
  </div>

  <!-- <img src="./assets/media/logos/logo-dark.png" alt="Logo" /> -->
  <svg *ngIf="isSupportedBrowser |async"  class="splash-spinner" viewBox="0 0 50 50">
    <circle
      class="path"
      cx="25"
      cy="25"
      r="20"
      fill="none"
      stroke-width="5"
    ></circle>
  </svg>
</div>
