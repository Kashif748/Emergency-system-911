<!--begin::Stats Widget 3-->
<div class="row pb-10" *ngIf="widget3_data">
  <div
    class="col-lg-4 col-md-6 py-0 col-sm-12  px-4 mb-5 footer-statistics"
    *ngFor="let widget of widget3_data"
  >
    <div class="card card-custom h-100">
      <!--begin::Body-->
      <div class="card-body p-2 d-flex flex-column">
        <span class="d-block font-size-h4 mb-3">
          <span></span>
          {{ lang == "ar" ? widget["titleAr"] : widget["titleEn"] }}
        </span>
        <div
          class="d-flex border progress-row"
          *ngFor="let item of widget['chart']; let i = index"
        >
          <div style="width: 25%" class="border-left p-2">
            <span class="d-flex text-dark-75">
              {{ lang == "ar" ? item["nameAr"] : item["nameEn"] }}
            </span>
          </div>

          <div style="width: 75%" class="p-2">
            <div class="progress-item">
              <div
                class="progress"
                style="height: 15px"
                [style.width.%]="(item.value * 100) / widget['total']"
              >
                <div
                  class="progress-bar"
                  [class]="colors[i]"
                  role="progressbar"
                  style="width: 100%"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <span class="mx-2">{{ item.value }}</span>
            </div>
          </div>
        </div>
      </div>
      <!--end::Body-->
    </div>
  </div>
</div>
<!--end::Stats Widget 3-->
